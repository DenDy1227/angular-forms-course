<mat-card class="login-page">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>

    <form class="login-form data-form"
      #loginForm="ngForm" (ngSubmit)="login(loginForm, $event)">

      <mat-form-field >

        <input matInput type="email" name="email"
          ngModel

          #email="ngModel"
          required minlength="3" maxlength="12" email
               placeholder="Email">

               <mat-error *ngIf="email.errors?.required">Email mandatory</mat-error>
               <mat-error *ngIf="email.errors?.minlength">Min 3 </mat-error>
               <mat-error *ngIf="email.errors?.maxlength">Max is 12 </mat-error>
               <mat-error *ngIf="email.errors?.email">not valid email </mat-error>
      </mat-form-field>

      <mat-form-field>

        <input matInput type="password" placeholder="Password" name="password"
          ngModel
          passwordStrength
          minLength="5"
          #password="ngModel" required>

          <!-- <mat-error *ngIf="password.errors?.passwordStrength">
            Not strength enough
          </mat-error>
          <mat-error *ngIf="password.errors?.required">
           req
          </mat-error> -->

          <ng-container *ngIf="password.errors | onlyOneError:[ 'minLength', 'passworhStrength']" as error>
          {{error|json}}</ng-container>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" >
        Login
      </button>

    </form>
<div class="form-val">
  {{password.errors | json   }}
</div>
  </mat-card-content>
</mat-card>
